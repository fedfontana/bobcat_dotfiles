[colors]
draw_bold_text_with_bright_colors = false

[colors.primary]
background = "#121212"

[cursor.style]
shape = "Beam"

[font]
size = 12.0

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"

[font.normal]
family = "SourceCodePro"
style = "Regular"

[window]
decorations = "full"
dynamic_title = true
